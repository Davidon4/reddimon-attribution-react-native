name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "npm"

      # React Native CLI Package
      - name: Install RN CLI dependencies
        run: |
          cd react-native
          npm install --force
          npm run build

      # Expo Package
      - name: Install Expo dependencies
        run: |
          cd expo
          npm install --legacy-peer-deps
          npm run build
